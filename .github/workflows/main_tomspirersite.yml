# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - TomSpirerSite

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPP_NAME: 'TomSpirerSite'
  DOTNET_VERSION: '9.x'
  WEBAPP_PROJECT_PATH: 'TomSpirerSiteBackend/TomSpirerSiteBackend.csproj'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: dotnet publish
        run: dotnet publish ${{env.WEBAPP_PROJECT_PATH}} -c Release -o "${{env.DOTNET_ROOT}}/webapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/webapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A9F0B94CB5042299AE93601A0484603 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_157FD4B77C374D898531F3BFBB0CBE3E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C0EF56504482421FB6239284E8C75DED }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TomSpirerSite'
          slot-name: 'Production'
          package: .
          